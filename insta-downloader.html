<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG InstaGrab - Download Vídeos Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #405DE6, #833AB4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #262626;
            margin-bottom: 15px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .input-group {
            margin: 25px 0;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #833AB4;
        }

        button {
            background: linear-gradient(45deg, #405DE6, #833AB4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin: 15px 0;
            color: #405DE6;
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-instagram"></i>LG InstaGrab</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Cole o link do Instagram aqui...">
        </div>
        
        <button onclick="downloadVideo()">
            <i class="fas fa-download"></i>
            Baixar Agora
        </button>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            Processando...
        </div>

        <div class="result" id="result">
            <a id="downloadLink" target="_blank">
                <button style="margin-top: 15px;">
                    <i class="fas fa-file-download"></i>
                    Clique para Baixar
                </button>
            </a>
        </div>

        <div class="error" id="error">
            Link inválido ou vídeo privado!
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            if (!isValidUrl(url)) {
                showError();
                return;
            }

            loading.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';

            try {
                const apiUrl = `https://api.savefrom.net/service/parse?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const videoUrl = data.formats
                    .filter(f => f.format_id === 'mp4')
                    .sort((a,b) => b.quality - a.quality)[0].url;

                document.getElementById('downloadLink').href = videoUrl;
                result.style.display = 'block';
            } catch (err) {
                showError();
            } finally {
                loading.style.display = 'none';
            }
        }

        function isValidUrl(url) {
            return /https?:\/\/(www\.)?instagram\.com\/(p|reel|tv)\/[a-zA-Z0-9_-]+\/?/.test(url);
        }

        function showError() {
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
